<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <style>
    div.gallery {
      border: 0px solid #ccc;
    }
    
    div.gallery:hover {
      border: 0px solid #777;
      transition: 500ms;
      transform: scale(1.05);
      cursor: pointer;
    }
    
    div.gallery img {
      width: 100%;
      height: auto;
      content-visibility: auto;
    }
    
    div.desc {
      padding: 15px;
      text-align: center;
    }
    
    * {
      box-sizing: border-box;
    }

    /* Flexbox-based gallery layout */
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0 auto;
    }

    .gallery-item {
      flex: 1 0 calc(33.333% - 10px);
      box-sizing: border-box;
    }

    @media only screen and (max-width: 700px) {
      .gallery-item {
        flex: 1 0 calc(50% - 10px);
      }
    }

    @media only screen and (max-width: 500px) {
      .gallery-item {
        flex: 1 0 100%;
      }
    }

    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }

    .row > .column {
      padding: 0 8px;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .column {
      float: left;
      width: 25%;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 0px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.75);
    }

    /* Modal Content */
    .modal-content {
      position: relative;
      background-color: rgba(255, 255, 255, 0);
      margin: auto;
      padding: 0px;
      width: 80%;
      max-width: 1000px;
    }

    .mySlides {
      display: none;
    }

    .cursor {
      cursor: pointer;
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      color: rgba(255, 255, 255, 0.50);
      font-weight: bold;
      font-size: 20px;
      padding: 16px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      text-decoration: none;
      -webkit-user-select: none;
      top: 50%;
      transform: translateY(-50%);
    }

    .prev {
      left: 0px;
    }

    .next {
      right: 0px;
    }

    .prev:hover,
    .next:hover {
      color: rgba(255, 255, 255, 0.50);
      transition: 200ms;
      font-size: 28px;
      text-decoration: none;
    }

    img {
      margin-bottom: -4px;
    }

    .demo {
      opacity: 0.6;
    }

    .active,
    .demo:hover {
      opacity: 1;
    }

    .loader-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .dot-pulse {
      position: relative;
      left: -9999px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #787878;
      color: #787878;
      box-shadow: 9999px 0 0 -5px;
      animation: dot-pulse 1.5s infinite linear;
      animation-delay: 0.25s;
    }

    .dot-pulse::before, .dot-pulse::after {
      content: "";
      display: inline-block;
      position: absolute;
      top: 0;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #787878;
      color: #787878;
    }

    .dot-pulse::before {
      box-shadow: 9984px 0 0 -5px;
      animation: dot-pulse-before 1.5s infinite linear;
      animation-delay: 0s;
    }

    .dot-pulse::after {
      box-shadow: 10014px 0 0 -5px;
      animation: dot-pulse-after 1.5s infinite linear;
      animation-delay: 0.5s;
    }

    @keyframes dot-pulse-before {
      0% { box-shadow: 9984px 0 0 -5px; }
      30% { box-shadow: 9984px 0 0 2px; }
      60%, 100% { box-shadow: 9984px 0 0 -5px; }
    }

    @keyframes dot-pulse {
      0% { box-shadow: 9999px 0 0 -5px; }
      30% { box-shadow: 9999px 0 0 2px; }
      60%, 100% { box-shadow: 9999px 0 0 -5px; }
    }

    @keyframes dot-pulse-after {
      0% { box-shadow: 10014px 0 0 -5px; }
      30% { box-shadow: 10014px 0 0 2px; }
      60%, 100% { box-shadow: 10014px 0 0 -5px; }
    }
  </style>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>
</html>
