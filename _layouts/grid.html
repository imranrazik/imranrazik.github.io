<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
      border-radius: 6px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Optional masonry layout using grid auto-rows and span for images */
    .masonry {
      column-count: 1;
      column-gap: 20px;
      padding: 20px;
    }
    
    @media (min-width: 600px) {
      .masonry {
        column-count: 2;
      }
    }
    
    @media (min-width: 900px) {
      .masonry {
        column-count: 3;
      }
    }
    
    .masonry .gallery {
      display: inline-block;
      width: 100%;
      margin: 0 0 20px;
      break-inside: avoid;
    }
    
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content img {
      max-width: 90vw;
      max-height: 90vh;
      margin: auto;
      display: block;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #444;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      background-color: transparent;
      border: none;
    }

    .close:hover,
    .close:focus {
      color: #222;
      text-decoration: none;
      cursor: pointer;
    }

    a.prev, a.next {
      position: fixed; /* changed from absolute */
      top: 50%;
      transform: translateY(-50%);
      color: #444;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      padding: 16px;
      text-decoration: none;
      z-index: 1001; /* make sure they stay above modal content */
      transition: background-color 0.2s ease;
    }
    
    a.prev:hover,
    a.next:hover {
      background-color: rgba(0, 0, 0, 0.3);
      color: #222;
    }
    
    a.prev {
      left: 20px; /* consistent placement on screen */
    }
    
    a.next {
      right: 20px;
    }
  </style>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
